version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/gen
plugins:
  - remote: buf.build/nanopb/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/python3/go
    out: gen
    opt: paths=source_relative
inputs:
  - directory: .
